<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <style>
        :root {
            --primary-color: #04ae72;  /* Same primary color as other templates */
            --background-color: #f1f9f5;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--background-color);
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);  /* Apply the primary color to the header */
            margin-bottom: 20px;
            font-weight: 800;  /* Increase the font-weight for a bolder appearance */
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 20px;
        }

        a {
            color: #2196F3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-weight: bold;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #ffcccc;
        }
    </style>
</head>
<body>
    <h1>Create an Account</h1>
    <p>Sign up to start managing your tasks today!</p>

    {% if errors %}
        {% for field, messages in errors.items %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        <p>Already signed up?<a href="{% url 'login' %}"> Login</a></p>
    </div>
</body>
</html>
